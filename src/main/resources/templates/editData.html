<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Register.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Spring Boot Learn</title>
</head>

<body class="background-auth">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="box-register">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <div>
                            <p class="title_page">Edit Informasi Akun</p>
                        </div>
                        <hr class="horizontal-line-desktop">
                        <hr class="horizontal-line-non-desktop">
                    </div>

                    <div class="vertical-line"></div>

                    <div class="col" style="height: auto;">
                        <form class="px-5 py-3" style="margin-right: 20px;" action="/editDataProfile" method="post" novalidate>
                            <div class="form-group form-css">
                                <label for="name">Nama</label>
                                <input type="text" class="form-control" id="name" oninput="validateForm()"
                                       th:value="*{user.name}" name="name">
                                <div class="invalid-feedback" id="nameValidation" style="color: yellow;">
                                    Nama tidak boleh kosong.
                                </div>
                                <br>

                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email"
                                    name="email" th:value="*{user.email}" oninput="validateForm()">
                                <span th:text="${emailAda}" style="color:yellow"></span>
                                <div class="invalid-feedback" id="emailValidation" style="color: yellow;">
                                    Email tidak boleh kosong / format email harus benar.
                                </div>
                                <br>

                                <label for="passwordnew">Password</label>
                                <input type="password" class="form-control" id="passwordnew"
                                       oninput="validateForm()" name="passwordnew" th:value="PASSWORD">
                                <span th:text="${passwordNotMatch}" style="color:yellow"></span>
                                <div class="invalid-feedback" id="PassValidation" style="color: yellow;">
                                    Password tidak boleh kosong.
                                </div>
                                <br>


                                <br>
                                <div class="row ">
                                    <div class="col">
                                        <a class="btn btn-danger" href="/profile">Cancel</a>
                                    </div>

                                    <div class="col text-right">
                                        <button class="btn btn-primary" id="buttonSubmit" type="submit" disabled>Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("passwordnew").value.trim();

            var nameValidation = name !== "";
            var emailValidation = email !== "" && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);;
            var newPasswordValidation = password !== "";

            document.getElementById("nameValidation").style.display = nameValidation ? "none" : "block";
            document.getElementById("emailValidation").style.display = emailValidation ? "none" : "block";
            document.getElementById("PassValidation").style.display = newPasswordValidation ? "none" : "block";

            var submitButton = document.getElementById("buttonSubmit");
            submitButton.disabled = !(nameValidation && emailValidation && newPasswordValidation);
        }
    </script>
</body>

</html>
