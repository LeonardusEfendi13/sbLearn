<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Spring Boot Learn</title>
</head>

<body class="background-auth">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="box-signIn">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col text-center">
                        <div>
                            <p class="title_page">Sign In</p>
                        </div>
                        <hr class="horizontal-line-desktop">
                        <div>
                            <p class="subtitle_page">Belum punya akun?
                                <a href="/register" class="btn button-subtitle">Daftar</a>
                            </p>
                        </div>
                        <hr class="horizontal-line-non-desktop">
                    </div>

                    <div class="vertical-line"></div>

                    <div class="col" style="height: auto;">
                        <div class="row justify-content-center align-items-center">
                            <div th:if="${error}" class="errorSpringboot">
                                <p th:text="${error}"></p>
                            </div>
                            <div th:if="${success}" class="successSpringboot">
                                <p th:text="${success}"></p>
                            </div>
                        </div>

                        <form class="px-5 py-3 needs-validation" style="margin-right: 20px;" action="/login" method="post"
                              novalidate>
                            <div class="form-group form-css">
                                <label for="username" style="margin-top: 10px;">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username"
                                       oninput="validateForm()">
                                <div class="invalid-feedback" id="usernameValidation" style="color: yellow;">
                                    Username tidak boleh kosong.
                                </div>
                                <br>
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="Masukkan Password" name="password" oninput="validateForm()">
                                <div class="invalid-feedback" id="passwordValidation" style="color: yellow;">
                                    Password tidak boleh kosong.
                                </div>
                                <p class="text-right" style="margin-top: 5px;">
                                    <a th:href="@{/emailOtp}" class="lupa-password">Lupa Password?</a></p>
                                <br>
                                <div>
                                    <button class="btn btn-masuk btn-block button-form" type="submit"
                                            onclick="validateForm()">Masuk</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function validateForm() {
            var username;
            var password;

            document.getElementById("username").addEventListener("input", function () {
                username = document.getElementById("username").value.trim();
                if (username === "") {
                    //is empty
                    document.getElementById("usernameValidation").style.display = "block";
                } else {
                    document.getElementById("usernameValidation").style.display = "none";
                }
            })
            document.getElementById("password").addEventListener("input", function () {
                password = document.getElementById("password").value.trim();
                if (password === "") {
                    //is empty
                    document.getElementById("passwordValidation").style.display = "block";
                } else {
                    document.getElementById("passwordValidation").style.display = "none";
                }
            })
        }
    </script>
</body>

</html>
