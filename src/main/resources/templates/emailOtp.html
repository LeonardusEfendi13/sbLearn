<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/emailOtp.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Spring Boot Learn</title>
</head>

<body class="background-auth">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="box-newPassword">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="row justify-content-center" style="margin-top: 15px; height:auto;">
                            <p class="title_page">Password Baru</p>
                        </div>
                        <hr class="horizontal-line">

                        <div class="row justify-content-center">
                            <p class="description">Masukkan alamat email untuk mengirim kode 6 digit.
                            </p>
                        </div>

                        <div class="row justify-content-center">
                            <form class="px-5 py-3 " action="/sendOtp" method="post" novalidate>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="Masukkan email" onclick="validateForm()">
                                    <div class="invalid-feedback" id="emailValidation" style="color: yellow;">
                                        Email tidak boleh kosong.
                                    </div>
                                    <div th:if="${notFound}" class="notFound">
                                        <span th:text="${notFound}"></span>
                                    </div>
                                    <div class="row" style="margin-top: 20px;">
                                        <div class="col">
                                            <a class="btn btn-cancel" href="/login">Cancel</a>
                                        </div>

                                        <div class="col text-right">
                                            <button class="btn btn-next" type="submit">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script>
        let timer;
        let countdown = 10; // Set the countdown duration in seconds

        function startResendTimer() {
            // Disable the button during the countdown
            document.getElementById('resendBtn').disabled = true;

            // Start the countdown
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');

            if (countdown > 0) {
                timerElement.textContent = `Resend OTP in ${countdown} seconds`;
                countdown--;
            } else {
                // Enable the button when the countdown reaches zero
                document.getElementById('resendBtn').disabled = false;
                timerElement.textContent = '';

                // Reset countdown for the next attempt
                countdown = 10;

                // Stop the timer
                clearInterval(timer);
            }
            document.getElementById('resendBtn').textContent = "Resend OTP"
        }

    </script>
</body>

</html>
