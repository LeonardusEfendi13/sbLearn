<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="/form" method="post">
    <input type="radio" id="option1" name="option" value="option1" th:checked="${selectedOption == 'option1'}">
    <label for="option1">Option 1</label><br>
    <input type="radio" id="option2" name="option" value="option2" th:checked="${selectedOption == 'option2'}">
    <label for="option2">Option 2</label><br>
    <input type="radio" id="option3" name="option" value="option3" th:checked="${selectedOption == 'option3'}">
    <label for="option3">Option 3</label><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
